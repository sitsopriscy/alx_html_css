<!-- Design an HTML survey form with a select dropdown to collect user preferences, along with time and date selection:

Include fields for the userâ€™s name, email, a select dropdown for their favorite color (options: red, blue, green), and separate fields for time and date selection.
Apply HTML5 validation to ensure all fields are required, including the select dropdown, time, and date fields.

To implement the time and date selection, use the following input types:

For time: <input type="time">

For date: <input type="date"> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        form {
            border: 1px solid gray;
            border-radius: 5%;
        }

        ul {
            list-style: none;
            margin: 10px;
            padding: 0;
        }

        li {
            margin-bottom: 5%;
        }


        button {
            margin-left: 20%;
            width: 40%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Fill and Submit your response</h2>
    <form action="#" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </li>

            <li>
                <label for="color">Favorite Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select your favorite color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </li>

            <li>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </li>

            <li>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </li>

            <li>
                <button type="submit">Submit Survey</button>
            </li>
        </ul>
    </form>
</body>

</html>
